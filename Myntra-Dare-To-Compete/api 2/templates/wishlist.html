<!doctype html>
<html>
	<head>
		<title>Holmes 404</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<style>
		.thumbnail img{
			width:100%;
		}

		.thumbnail{
			padding:0;
		}
	</style>
	<body>

<div class="container">
	
	<header class="jumbotron">
		<div class="container">
		<h1>Add new item to wishlist</h1>
		<a class="btn btn-primary" href="/wishlist/form">Add</a>
		<a id="sale" class="btn btn-primary" href="/wishlist/sale">Sale</a>
		</div>
	</header>
	
   <div class="row text-center">
	    {% for c in content %}
	    <div class="col-md-3 col-sm-6">
			<div class="thumbnail">
				<img src="{{c['img']}}">
				<div class="caption">
				<h4>Rs {{c['price']}}</h4>	
				</div>
			</div>
		</div>
	    {%endfor%}
	</div>	
</div>
</body>
</html>
